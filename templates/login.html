<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-body-tertiary">

    <div class="card shadow-lg p-4 border-secondary" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Secure Portal</h2>
            <p class="text-body-secondary">Please login to continue</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <div class="alert alert-danger py-2" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control bg-dark text-light" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-light" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
    </div>

</body>
</html>
